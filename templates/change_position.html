<!DOCTYPE html>
<html>
  <head>
    <title>Changing position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
    <div class="col-sm-6"><h3 class="text-center"><a href="/">Main page</a></h3></div>
    <div class="col-sm-6"><h3 class="text-center"><a href="/positions/{{ pos.id }}">Back to position page</a></h3></div>
      <h1 class="text-center">Here you can change position data</h1>
      <br>
      <form action="" method="post">
        <h4>Position name:</h4>
        <input type="text" name="name" value="{{ pos.name }}" required> <br><br>
        <h4>Description:</h4>
        <input type="text" size=120 name="description" value="{{ pos.description }}" required> <br><br>
        <h4>Select department:</h4>
        <select name="idep" class="selectpicker form-control" required>
        <option value="">None</option>
        {% for d in deps %}
          <option value="{{ d.id }}">{{ d.name }}</option>
        {% endfor %}
        </select>
        <br><br>
        <input class="btn btn-default" type="submit" value="Submit data">
      </form><br>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
