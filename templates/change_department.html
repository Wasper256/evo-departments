<!DOCTYPE html>
<html>
  <head>
    <title>New department</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please input new department data</h1>
      <br>
      <form action="" method="post">
        <input type="text" name="name" value="{{ dep.name }}" required> <br><br>
        <input type="text" size=120 name="description" value="{{ dep.description }}" required> <br><br>
        <input class="btn btn-default" type="submit" value="Submit changes">
      </form><br>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
