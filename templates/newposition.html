<!DOCTYPE html>
<html>
  <head>
    <title>New position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="col-sm-6"><h3 class="text-center"><a href="/">Main page</a></h3></div>
    <div class="col-sm-6"><h3 class="text-center"><a href="/positions">Back to positions</a></h3></div>
    <div class="container">
      <h1>Please input new position data</h1>
      <br>
      <form action="" method="post">
        <h4>Position name:</h4>
        <input type="text" placeholder="Name" name="name" value="{{
        request.form.name }}" required> <br><br>
        <h4>Position description:</h4>
        <input type="text" placeholder="Description" size=120 name="description" value="{{
        request.form.description }}" required> <br><br>
        <h4>Select department:</h4>
        <select name="idd" class="selectpicker form-control" required>
        <option value="">None</option>
        {% for d in deps %}
          <option value="{{ d.id }}">{{ d.name }}</option>
        {% endfor %}
        </select>
        <br><br>
        <input class="btn btn-default" type="submit" value="Add new position">
      </form><br>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
