<!DOCTYPE html>
<html>
  <title>Positions list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
<body>
<div class="col-sm-6"><h3 class="text-center"><a href="/">Main page</a></h3></div>
<div class="col-sm-6"><h3 class="text-center"><a href="/positions/new">Create new position</a></h3></div>
<div class="col-sm-12">
<table style="width:100%">
  <tr>
    <th>Positions:</th>
    <th>In departments:</th>
  </tr>
  {%  for d in pos %}
    <tr>
    <th><a href="/positions/{{ d.id }}">{{ d.name }}</a></th>
    <th><a href="/departments/{{ deps.query.filter_by(id=d.idd).first().id }}">{{ deps.query.filter_by(id=d.idd).first().name }}</a></th>
    </tr>
  {% endfor %}
  </table>
</div>
</body>
</html>
