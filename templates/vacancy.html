<!DOCTYPE html>
<html>
<title>Vacancy list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
<body>
<div class="col-sm-6"><h3 class="text-center"><a href="/">Main page</a></h3></div>
<div class="col-sm-6"><h3 class="text-center"><a href="/vacancy/new">Create new vacancy</a></h3></div>
<div class="col-sm-6">
<table style="width:100%">
  <tr>
    <th>Opened vacancy:</th>
  </tr>
  {%  for d in vac %}
  	{%  if d.oc %}
    <tr>
    <th><a href="/vacancy/{{ d.id }}">{{ d.name }}</a></th>
    </tr>
    {% endif %}
  {% endfor %}
</table>
</div>
<div class="col-sm-6">
<table style="width:100%">
  <tr>
    <th>Closed vacancy:</th>
  </tr>
  {%  for d in vac %}
    {%  if not d.oc %}
    <tr>
    <th><a href="/vacancy/{{ d.id }}">{{ d.name }}</a></th>
    </tr>
    {% endif %}
  {% endfor %}
  </table>
</div>
</body>
</html>
