<!DOCTYPE html>
<html>
  <head>
    <title>Changing department</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="col-sm-6"><h3 class="text-center"><a href="/">Main page</a></h3></div>
    <div class="col-sm-6"><h3 class="text-center"><a href="/departments/{{ dep.id }}">Back to department page</a></h3></div>
    <div class="container">
      <h1 class="text-center">Here you can change department data</h1>
      <br>
      <form action="" method="post">
        <h4>Department name:</h4>
        <input type="text" name="name" value="{{ dep.name }}" required> <br><br>
        <h4>Description:</h4>
        <input type="text" size=120 name="description" value="{{ dep.description }}" required> <br><br>
        <input class="btn btn-default" type="submit" value="Submit changes">
      </form><br>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
