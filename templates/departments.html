<!DOCTYPE html>
<html>
  <title>Departments list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
<body>
  <div class="col-sm-6"><h3 class="text-left"><a href="/">Main page</a></h3></div>
  <div class="col-sm-6"><h3 class="text-center"><a href="/departments/new">Create new department</a></h3></div>
  <div class="col-sm-12">
    <table>
      <tr>
        <th>Departments:</th>
      </tr>
      {%  for d in deps %}
      <tr>
        <th><a href="/departments/{{ d.id }}">{{ d.name }}</a></th>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
